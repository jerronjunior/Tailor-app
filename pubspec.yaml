name: tailor_app
description: A production-ready Flutter mobile application for connecting customers with tailors.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.2
  firebase_storage: ^12.3.6
  firebase_messaging: ^15.1.6

  # State management & Navigation
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  go_router: ^14.6.2

  # UI & Utilities
  flutter_localizations:
    sdk: flutter
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  intl: ^0.19.0
  uuid: ^4.5.1
  equatable: ^2.0.5

  # Code generation (run: dart run build_runner build)
  freezed_annotation: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.6.2

flutter:
  uses-material-design: true
